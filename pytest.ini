[pytest]
# Set the test discovery root directory
testpaths = tests

# Set the root directory for the source code
pythonpath = src

# Optionally, you can specify patterns to discover test files if you use different naming
# For example, to recognize tests that donâ€™t follow the default 'test_' naming convention
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Optionally, add any default command-line options
# Example: Enable verbose output or run with a specific marker by default
addopts = -v